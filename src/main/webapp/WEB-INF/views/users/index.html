<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
    <th>Имя</th>
    <th>Фамилия</th>
    <th>Возраст</th>
    <th></th>
    <th></th>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td><a th:href="@{/users/{id}/edit(id=${user.getId()})}"><input type="button" value="Edit"/></a></td>
            <td>
                <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
    </th:block>
</table>
<br>
<hr>
<div><a th:href="@{/users/new}">Create new User</a></div>
</body>
</html>
